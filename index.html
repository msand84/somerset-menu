<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somerset ES Menu - Live Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="25" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="25" cy="75" r="1.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .date {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            max-width: 300px;
            z-index: 1000;
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .meal-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .meal-section:hover {
            transform: translateY(-5px);
        }

        .meal-header {
            padding: 25px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .breakfast-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .lunch-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .meal-items {
            padding: 0;
        }

        .menu-item {
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: #f8f9fa;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .entree-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fruit-icon { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .vegetable-icon { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .milk-icon { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .item-details h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .item-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .badge {
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.vegetarian { background: #d4edda; color: #155724; }
        .badge.vegan { background: #d1ecf1; color: #0c5460; }
        .badge.gluten-free { background: #fff3cd; color: #856404; }
        .badge.whole-grain { background: #f8d7da; color: #721c24; }

        .nutrition {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .price-info {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 40px 0 40px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .price-info h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .prices {
            display: flex;
            justify-content: space-around;
        }

        .price-item {
            text-align: center;
        }

        .price-item .meal-name {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .price-item .price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        .last-updated {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .price-info {
                margin: 20px 0 0 0;
            }

            .status-indicator {
                position: static;
                margin: 10px auto;
                display: block;
                text-align: center;
                width: fit-content;
            }

            .debug-info {
                position: static;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status-indicator">üîÑ Checking connection...</div>
    <div class="debug-info" id="debug-info">Debug: Starting...</div>
    
    <div class="container">
        <div class="header">
            <h1>üçé Somerset Elementary School</h1>
            <div class="date" id="current-date"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading today's menu from server...</p>
        </div>

        <div id="content" class="content" style="display: none;">
            <!-- Menu content will be dynamically loaded here -->
        </div>

        <div id="price-info" class="price-info" style="display: none;">
            <!-- Price info will be loaded here -->
        </div>

        <div class="last-updated" id="last-updated">
            Last updated: <span id="update-time"></span>
        </div>
    </div>

    <script>
        // Debug function
        function debug(message) {
            console.log(message);
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            }
        }

        // Update status indicator
        function updateStatus(type, message) {
            const indicator = document.getElementById('status-indicator');
            indicator.textContent = message;
            
            // Reset classes
            indicator.className = 'status-indicator';
            
            if (type === 'success') {
                indicator.style.background = '#d4edda';
                indicator.style.color = '#155724';
                indicator.style.borderColor = '#c3e6cb';
            } else if (type === 'error') {
                indicator.style.background = '#f8d7da';
                indicator.style.color = '#721c24';
                indicator.style.borderColor = '#f5c6cb';
            } else {
                indicator.style.background = '#fff3cd';
                indicator.style.color = '#856404';
                indicator.style.borderColor = '#ffeaa7';
            }
        }

        // Get the base URL for the Netlify function
        const currentUrl = window.location.href;
        const baseUrl = window.location.origin;
        debug(`Current URL: ${currentUrl}`);
        debug(`Base URL: ${baseUrl}`);
        
        // Try multiple possible function URLs
        const possibleFunctionUrls = [
            `${baseUrl}/.netlify/functions/menu`,
            `${baseUrl}/api/menu`,
            `${baseUrl}/functions/menu`
        ];
        
        // Utility functions
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function formatApiDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}-${year}`;
        }

        function getNextSchoolDay() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            
            if (dayOfWeek === 5) {
                today.setDate(today.getDate() + 3);
            } else if (dayOfWeek === 6) {
                today.setDate(today.getDate() + 2);
            } else if (dayOfWeek === 0) {
                today.setDate(today.getDate() + 1);
            }
            
            return today;
        }

        function getItemIcon(itemType) {
            switch (itemType.toLowerCase()) {
                case 'entree': return 'üçΩÔ∏è';
                case 'fruit': return 'üçé';
                case 'vegetable': return 'ü•ï';
                case 'milk': return 'ü•õ';
                default: return 'üçΩÔ∏è';
            }
        }

        function getBadgeClass(badgeName) {
            switch (badgeName.toLowerCase()) {
                case 'vegetarian': return 'vegetarian';
                case 'vegan': return 'vegan';
                case 'glutenfree': return 'gluten-free';
                case 'wholegrain': return 'whole-grain';
                default: return '';
            }
        }

        function getAllergenText(allergens) {
            if (!allergens || allergens.length === 0) return '';
            const allergenNames = allergens.map(a => a.name).join(', ');
            return `Contains: ${allergenNames}`;
        }

        function buildMenuItem(item) {
            const calories = item.nutritionals?.find(n => n.name === 'Calories')?.value || 0;
            const allergenText = getAllergenText(item.allergens);
            const nutritionText = `${calories} cal${allergenText ? ' ‚Ä¢ ' + allergenText : ''}`;
            
            const badges = (item.badges || [])
                .filter(badge => badge.defaultValue)
                .map(badge => `<span class="badge ${getBadgeClass(badge.name)}">${badge.defaultValue}</span>`)
                .join('');

            return `
                <div class="menu-item">
                    <div class="item-icon ${item.item_Type.toLowerCase()}-icon">${getItemIcon(item.item_Type)}</div>
                    <div class="item-details">
                        <h3>${item.item_Name}</h3>
                        <div class="item-badges">${badges}</div>
                        <div class="nutrition">${nutritionText}</div>
                    </div>
                </div>
            `;
        }

        async function testFunctionUrls() {
            debug('Testing function URLs...');
            
            for (const url of possibleFunctionUrls) {
                try {
                    debug(`Testing: ${url}`);
                    const response = await fetch(url, { 
                        method: 'GET',
                        timeout: 5000 
                    });
                    
                    debug(`Response status: ${response.status}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        debug(`Success with: ${url}`);
                        return { url, data };
                    }
                } catch (error) {
                    debug(`Failed ${url}: ${error.message}`);
                }
            }
            
            throw new Error('All function URLs failed');
        }

        async function fetchMenuData(date) {
            const apiDate = formatApiDate(date);
            debug(`Fetching menu for date: ${apiDate}`);
            
            updateStatus('loading', 'üîÑ Connecting to server...');
            
            try {
                // First, test which function URL works
                const result = await testFunctionUrls();
                const functionUrl = result.url;
                
                debug(`Using function URL: ${functionUrl}`);
                updateStatus('loading', 'üîÑ Fetching menu data...');
                
                const response = await fetch(`${functionUrl}?date=${apiDate}`);
                debug(`Menu fetch response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const result2 = await response.json();
                debug(`Received data: ${JSON.stringify(result2).substring(0, 100)}...`);
                
                if (!result2.success) {
                    throw new Error(result2.error || 'Unknown server error');
                }
                
                updateStatus('success', 'üü¢ Live data loaded!');
                return result2.data;
                
            } catch (error) {
                debug(`Error: ${error.message}`);
                updateStatus('error', 'üî¥ Connection failed');
                throw error;
            }
        }

        function displayMenu(data, date) {
            debug('Displaying menu...');
            
            const dateElement = document.getElementById('current-date');
            const contentElement = document.getElementById('content');
            const priceInfoElement = document.getElementById('price-info');
            const loadingElement = document.getElementById('loading');

            dateElement.textContent = formatDate(date);
            contentElement.innerHTML = '';

            if (!data.menuSchedules || data.menuSchedules.length === 0) {
                contentElement.innerHTML = '<div class="error">No menu data available for this date.</div>';
                loadingElement.style.display = 'none';
                contentElement.style.display = 'block';
                return;
            }

            const menuSchedule = data.menuSchedules[0];
            let contentHTML = '';
            
            menuSchedule.menuBlocks.forEach(block => {
                const blockClass = block.blockName.toLowerCase();
                const emoji = blockClass === 'breakfast' ? 'üåÖ' : 'üçΩÔ∏è';
                
                let itemsHTML = '';
                if (block.cafeteriaLineList && block.cafeteriaLineList.data) {
                    block.cafeteriaLineList.data.forEach(line => {
                        if (line.foodItemList && line.foodItemList.data) {
                            line.foodItemList.data.forEach(item => {
                                itemsHTML += buildMenuItem(item);
                            });
                        }
                    });
                }

                if (itemsHTML) {
                    contentHTML += `
                        <div class="meal-section">
                            <div class="meal-header ${blockClass}-header">
                                ${emoji} ${block.blockName}
                            </div>
                            <div class="meal-items">
                                ${itemsHTML}
                            </div>
                        </div>
                    `;
                }
            });

            if (contentHTML) {
                contentElement.innerHTML = contentHTML;
            } else {
                contentElement.innerHTML = '<div class="error">No menu items found for this date.</div>';
            }

            // Build price info
            if (data.schoolPriceInfo && data.schoolPriceInfo.length > 0) {
                const pricesHTML = data.schoolPriceInfo
                    .map(price => `
                        <div class="price-item">
                            <div class="meal-name">${price.name}</div>
                            <div class="price">$${price.price.toFixed(2)}</div>
                        </div>
                    `).join('');

                priceInfoElement.innerHTML = `
                    <h3>üí∞ Meal Prices</h3>
                    <div class="prices">${pricesHTML}</div>
                `;
                priceInfoElement.style.display = 'block';
            }

            loadingElement.style.display = 'none';
            contentElement.style.display = 'grid';
            
            debug('Menu displayed successfully!');
        }

        function displayError(message) {
            const contentElement = document.getElementById('content');
            const loadingElement = document.getElementById('loading');
            
            contentElement.innerHTML = `
                <div class="error">
                    <h3>üö´ Unable to Load Menu</h3>
                    <p>${message}</p>
                    <button onclick="loadMenu()" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        üîÑ Try Again
                    </button>
                </div>
            `;
            
            loadingElement.style.display = 'none';
            contentElement.style.display = 'block';
        }

        async function loadMenu() {
            try {
                const schoolDay = getNextSchoolDay();
                debug(`Loading menu for: ${formatDate(schoolDay)}`);
                
                const data = await fetchMenuData(schoolDay);
                displayMenu(data, schoolDay);
                
                document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                debug(`Load menu error: ${error.message}`);
                displayError(error.message);
                document.getElementById('update-time').textContent = new Date().toLocaleTimeString() + ' (error)';
            }
        }

        // Initial load
        debug('Starting application...');
        loadMenu();

        // Auto-refresh every hour
        setInterval(loadMenu, 60 * 60 * 1000);

        // Manual refresh
        window.refreshMenu = loadMenu;

        // Hide debug info after 30 seconds (unless there's an error)
        setTimeout(() => {
            const debugEl = document.getElementById('debug-info');
            const statusEl = document.getElementById('status-indicator');
            if (debugEl && statusEl.textContent.includes('üü¢')) {
                debugEl.style.display = 'none';
            }
        }, 30000);
    </script>
</body>
</html>
