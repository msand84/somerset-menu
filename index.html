<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somerset ES Weekly Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .week-of {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-indicator {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 1000;
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weekly-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .day-section {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .day-section:hover {
            transform: translateY(-3px);
        }

        .day-section.today {
            border: 3px solid #28a745;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .day-header {
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .day-header.today {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .meal-block {
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .meal-block-header {
            padding: 12px;
            color: white;
            font-size: 0.95rem;
            font-weight: bold;
            text-align: center;
        }

        .breakfast-header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .lunch-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .meal-items {
            background: #f8f9fa;
            padding: 8px;
        }

        .menu-item {
            padding: 8px 10px;
            margin: 3px 0;
            background: white;
            border-radius: 5px;
            font-size: 0.85rem;
            border-left: 3px solid #dee2e6;
            display: flex;
            align-items: center;
        }

        .item-icon {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .entree-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fruit-icon { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .vegetable-icon { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .milk-icon { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .item-details {
            flex-grow: 1;
        }

        .item-details h4 {
            font-size: 0.8rem;
            margin-bottom: 3px;
            color: #333;
            line-height: 1.2;
        }

        .item-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 2px;
        }

        .badge {
            background: #e9ecef;
            color: #495057;
            padding: 1px 4px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 500;
        }

        .badge.vegetarian { background: #d4edda; color: #155724; }
        .badge.vegan { background: #d1ecf1; color: #0c5460; }
        .badge.gluten-free { background: #fff3cd; color: #856404; }
        .badge.whole-grain { background: #f8d7da; color: #721c24; }

        .nutrition {
            font-size: 0.7rem;
            color: #666;
            margin-top: 2px;
        }

        .no-menu {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .price-info {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .price-info h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1rem;
        }

        .prices {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .price-item {
            text-align: center;
            flex: 1;
        }

        .price-item .meal-name {
            font-weight: bold;
            color: #495057;
            margin-bottom: 3px;
            font-size: 0.85rem;
        }

        .price-item .price {
            font-size: 1rem;
            color: #28a745;
            font-weight: bold;
        }

        .last-updated {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.8rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .weekly-content {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .status-indicator {
                position: static;
                margin: 10px auto;
                display: block;
                text-align: center;
                width: fit-content;
            }
        }

        @media (min-width: 1200px) {
            .weekly-content {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status-indicator">üü¢ Live Weekly Data</div>
    
    <div class="container">
        <div class="header">
            <h1>üçé Somerset Elementary School</h1>
            <div class="week-of" id="week-of">Weekly Menu</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading weekly menu from server...</p>
        </div>

        <div id="weekly-content" class="weekly-content" style="display: none;">
            <!-- Weekly menu content will be loaded here -->
        </div>

        <div id="price-info" class="price-info" style="display: none;">
            <!-- Price info will be loaded here -->
        </div>

        <div class="last-updated" id="last-updated">
            Last updated: <span id="update-time"></span>
        </div>
    </div>

    <script>
        // Get the base URL for the Netlify function
        const BASE_URL = window.location.origin;
        const FUNCTION_URL = `${BASE_URL}/.netlify/functions/menu`;
        
        // Utility functions
        function updateStatus(type, message) {
            const indicator = document.getElementById('status-indicator');
            indicator.textContent = message;
            
            if (type === 'success') {
                indicator.style.background = '#d4edda';
                indicator.style.color = '#155724';
                indicator.style.borderColor = '#c3e6cb';
            } else if (type === 'error') {
                indicator.style.background = '#f8d7da';
                indicator.style.color = '#721c24';
                indicator.style.borderColor = '#f5c6cb';
            } else {
                indicator.style.background = '#fff3cd';
                indicator.style.color = '#856404';
                indicator.style.borderColor = '#ffeaa7';
            }
        }

        function getItemIcon(itemType) {
            switch (itemType.toLowerCase()) {
                case 'entree': return 'üçΩÔ∏è';
                case 'fruit': return 'üçé';
                case 'vegetable': return 'ü•ï';
                case 'milk': return 'ü•õ';
                default: return 'üçΩÔ∏è';
            }
        }

        function getBadgeClass(badgeName) {
            switch (badgeName.toLowerCase()) {
                case 'vegetarian': return 'vegetarian';
                case 'vegan': return 'vegan';
                case 'glutenfree': return 'gluten-free';
                case 'wholegrain': return 'whole-grain';
                default: return '';
            }
        }

        function getAllergenText(allergens) {
            if (!allergens || allergens.length === 0) return '';
            const allergenNames = allergens.map(a => a.name).join(', ');
            return `Contains: ${allergenNames}`;
        }

        function buildMenuItem(item) {
            const calories = item.nutritionals?.find(n => n.name === 'Calories')?.value || 0;
            const allergenText = getAllergenText(item.allergens);
            const nutritionText = calories > 0 ? `${calories} cal` : '';
            
            const badges = (item.badges || [])
                .filter(badge => badge.defaultValue)
                .map(badge => `<span class="badge ${getBadgeClass(badge.name)}">${badge.defaultValue}</span>`)
                .join('');

            return `
                <div class="menu-item">
                    <div class="item-icon ${item.item_Type.toLowerCase()}-icon">${getItemIcon(item.item_Type)}</div>
                    <div class="item-details">
                        <h4>${item.item_Name}</h4>
                        <div class="item-badges">${badges}</div>
                        ${nutritionText ? `<div class="nutrition">${nutritionText}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function isToday(dateStr) {
            const today = new Date();
            const [month, day, year] = dateStr.split('-');
            const itemDate = new Date(year, month - 1, day);
            return today.toDateString() === itemDate.toDateString();
        }

        async function fetchWeeklyMenu() {
            updateStatus('loading', 'üîÑ Fetching weekly menu...');
            
            try {
                const response = await fetch(FUNCTION_URL);
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Unknown server error');
                }
                
                updateStatus('success', 'üü¢ Live weekly data loaded');
                return result;
                
            } catch (error) {
                updateStatus('error', 'üî¥ Connection failed');
                throw error;
            }
        }

        function displayWeeklyMenu(weeklyData) {
            const weekOfElement = document.getElementById('week-of');
            const contentElement = document.getElementById('weekly-content');
            const priceInfoElement = document.getElementById('price-info');
            const loadingElement = document.getElementById('loading');

            // Update week header
            weekOfElement.textContent = `Week of ${weeklyData.weekOf}`;

            // Clear content
            contentElement.innerHTML = '';

            // Build each day
            weeklyData.weekData.forEach(dayData => {
                const todayClass = isToday(dayData.date) ? 'today' : '';
                const dayHeaderClass = isToday(dayData.date) ? 'today' : '';
                
                let dayHTML = `
                    <div class="day-section ${todayClass}">
                        <div class="day-header ${dayHeaderClass}">
                            ${dayData.dayName}
                            <br><small style="font-weight: normal; opacity: 0.9;">${dayData.fullDate.replace(dayData.dayName + ', ', '')}</small>
                        </div>
                `;

                if (!dayData.success || !dayData.data?.menuSchedules?.length) {
                    dayHTML += '<div class="no-menu">No menu available</div>';
                } else {
                    const menuSchedule = dayData.data.menuSchedules[0];
                    
                    menuSchedule.menuBlocks.forEach(block => {
                        const blockClass = block.blockName.toLowerCase();
                        
                        let itemsHTML = '';
                        if (block.cafeteriaLineList?.data) {
                            block.cafeteriaLineList.data.forEach(line => {
                                if (line.foodItemList?.data) {
                                    line.foodItemList.data.forEach(item => {
                                        itemsHTML += buildMenuItem(item);
                                    });
                                }
                            });
                        }

                        if (itemsHTML) {
                            dayHTML += `
                                <div class="meal-block">
                                    <div class="meal-block-header ${blockClass}-header">
                                        ${block.blockName === 'Breakfast' ? 'üåÖ' : 'üçΩÔ∏è'} ${block.blockName}
                                    </div>
                                    <div class="meal-items">
                                        ${itemsHTML}
                                    </div>
                                </div>
                            `;
                        }
                    });
                }

                dayHTML += '</div>';
                contentElement.innerHTML += dayHTML;
            });

            // Add price info (use data from first successful day)
            const firstDayWithData = weeklyData.weekData.find(d => d.success && d.data?.schoolPriceInfo);
            if (firstDayWithData?.data?.schoolPriceInfo) {
                const pricesHTML = firstDayWithData.data.schoolPriceInfo
                    .map(price => `
                        <div class="price-item">
                            <div class="meal-name">${price.name}</div>
                            <div class="price">$${price.price.toFixed(2)}</div>
                        </div>
                    `).join('');

                priceInfoElement.innerHTML = `
                    <h3>üí∞ Daily Meal Prices</h3>
                    <div class="prices">${pricesHTML}</div>
                `;
                priceInfoElement.style.display = 'block';
            }

            // Show content
            loadingElement.style.display = 'none';
            contentElement.style.display = 'grid';
        }

        function displayError(message) {
            const contentElement = document.getElementById('weekly-content');
            const loadingElement = document.getElementById('loading');
            
            contentElement.innerHTML = `
                <div class="error">
                    <h3>üö´ Unable to Load Weekly Menu</h3>
                    <p>${message}</p>
                    <button onclick="loadWeeklyMenu()" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        üîÑ Try Again
                    </button>
                </div>
            `;
            
            loadingElement.style.display = 'none';
            contentElement.style.display = 'grid';
        }

        async function loadWeeklyMenu() {
            try {
                const weeklyData = await fetchWeeklyMenu();
                displayWeeklyMenu(weeklyData);
                
                document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error loading weekly menu:', error);
                displayError(error.message);
                document.getElementById('update-time').textContent = new Date().toLocaleTimeString() + ' (error)';
            }
        }

        // Initial load
        loadWeeklyMenu();

        // Auto-refresh every 2 hours
        setInterval(loadWeeklyMenu, 2 * 60 * 60 * 1000);

        // Manual refresh
        window.refreshMenu = loadWeeklyMenu;
    </script>
</body>
</html>
